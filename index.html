<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Sora 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
  </head>
  <body>
    <div class="surface" aria-hidden="true">
      <canvas id="neural-canvas" class="neural-network"></canvas>
      <div class="halo halo-a"></div>
      <div class="halo halo-b"></div>
      <div class="halo halo-c"></div>
      <div class="texture texture-scan"></div>
      <div class="texture texture-grid"></div>
    </div>

    <main class="viewport">
      <header class="toolbar" aria-label="Primary">
        <div class="brand">
          <span class="brand-mark">S2</span>
          <div class="brand-copy">
            <span class="brand-name">Prompt Sora 2 Lab</span>
            <span class="brand-tag">follow @dalmo on sora</span>
          </div>
        </div>
        <div class="toolbar-actions">
          <div id="credits-display" class="credits-pill" style="display: none;">
            <span class="credits-icon">âš¡</span>
            <span id="credits-text">0/0</span>
          </div>
          <div id="auth-container">
            <button id="sign-in-btn" class="auth-btn" style="display: none;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Sign in with Google
            </button>
            <div id="user-menu" class="user-menu" style="display: none;">
              <img id="user-avatar" class="user-avatar" src="" alt="">
              <span id="user-name" class="user-name"></span>
              <a href="/profile.html" class="profile-link">Profile</a>
              <a href="/admin.html" id="admin-link" class="profile-link" style="display: none;">Admin</a>
              <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
            </div>
          </div>
        </div>
      </header>

      <section class="workspace" id="workspace">
        <section class="panel controls" aria-labelledby="controls-title">
          <header class="controls-head">
            <h1 id="controls-title">Optimized Prompts</h1>
            <p class="controls-copy">Get 4 different prompts to try bringing your idea to reality</p>
          </header>

          <form id="prompt-form" novalidate>
            <label class="field field-idea">
              <span class="field-label">Seed idea</span>
              <textarea
                id="idea"
                name="idea"
                rows="4"
                placeholder="Describe the moment, vibe, or storyboard you want to explore..."
                required
              ></textarea>
            </label>

            <div class="select-stack">
              <label class="field">
                <select id="test-1" name="test-1" required></select>
                <small id="test-1-detail" class="field-hint"></small>
              </label>
              <label class="field">
                <select id="test-2" name="test-2" required></select>
                <small id="test-2-detail" class="field-hint"></small>
              </label>
            </div>

            <div class="form-footer">
              <button type="submit" id="generate-btn">GENERATE VIDEO PROMPTS NOW</button>
            </div>
          </form>
        </section>

        <section class="outputs">
          <section id="results" class="panel results hidden" aria-live="polite">
            <div class="results-head">
              <span class="badge">PROMPT MATRIX</span>
              <p id="status" class="status"></p>
            </div>
            <div id="grid" class="grid" role="grid" aria-live="polite"></div>
            <div id="preview" class="prompt-preview">
              <pre id="preview-body"></pre>
            </div>
          </section>
        </section>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <template id="cell-template">
      <button type="button" class="cell" role="gridcell">
        <div class="cell-axes">
          <span class="cell-axis axis-a-option"></span>
          <span class="cell-axis axis-b-option"></span>
        </div>
        <h3 class="cell-title"></h3>
        <p class="cell-preview"></p>
      </button>
    </template>

    <!-- Neural Network Animation Script -->
    <script>
      // Neural network canvas animation
      const canvas = document.getElementById('neural-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const nodes = [];
        
        // Create neural nodes
        for (let i = 0; i < 40; i++) {
          nodes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.3,
            vy: (Math.random() - 0.5) * 0.3,
            size: Math.random() * 2 + 1,
            opacity: Math.random() * 0.4 + 0.1
          });
        }
        
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // Update and draw nodes
          nodes.forEach(node => {
            node.x += node.vx;
            node.y += node.vy;
            
            if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
            if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
            
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(139, 92, 246, ${node.opacity})`;
            ctx.fill();
          });
          
          // Draw connections
          nodes.forEach((node, i) => {
            nodes.slice(i + 1).forEach(otherNode => {
              const distance = Math.sqrt(
                Math.pow(node.x - otherNode.x, 2) + Math.pow(node.y - otherNode.y, 2)
              );
              
              if (distance < 120) {
                ctx.beginPath();
                ctx.moveTo(node.x, node.y);
                ctx.lineTo(otherNode.x, otherNode.y);
                ctx.strokeStyle = `rgba(139, 92, 246, ${0.08 * (1 - distance / 120)})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
              }
            });
          });
          
          requestAnimationFrame(animate);
        }
        
        animate();
      }
    </script>

    <script type="module" src="app.js"></script>
  </body>
</html>
